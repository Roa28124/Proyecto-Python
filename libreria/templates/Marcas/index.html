{% extends "base.html" %}

{% block titulo %} Lista de Marcas {% endblock %}

{% block contenido %} 

 <div class="card">
    <div class="card-header">
<a
    name=""
    id=""
    class="btn btn-success"
    href="{% url 'crear' %}"
    role="button"
    >Agregar nueva marca</a
>

    </div>
    <div class="card-body">
        <h4 class="card-title">Marcas</h4>
        <div
            class="table-responsive"
        >
            <table
                class="table "
            >
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">TÃ­tulo</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Industria</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    {% for marca in Marcas %}
                    <tr class="">
                        <td scope="row">
                            {{ marca.id }}
                            
                        </td>
                        <td>
                            {{ marca.Nombre }}
                        </td>
                        <td>
                            <img src="{{marca.imagen.url}}" height="80">
                            
                        
                        </td>
                        <td>{{ marca.rubro }}</td>
                        <td>  <a
                            name=""
                            id=""
                            class="btn btn-info"
                            href="{% url 'editar' marca.id %}"
                            role="button"
                            >Editar</a
                        >
                         | <a
                            name=""
                            id=""
                            class="btn btn-danger"
                            href="{% url 'eliminar' marca.id %}"
                            role="button"
                            >Borrar</a
                         >
                         </td>
                    </tr>
                    {% endfor %}
                 
                </tbody>
            </table>
        </div>
        
       
    </div>
    <div class="card-footer text-muted"></div>
</div>


{% endblock %}
